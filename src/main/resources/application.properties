# The name of the Spring application
spring.application.name=jpa-hibernate-multitenancy-database-separation

# Database
spring.sql.init.platform=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/platform_db
spring.datasource.username=platform_user
spring.datasource.password=platform_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Disable auto-configuration for DataSource
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration