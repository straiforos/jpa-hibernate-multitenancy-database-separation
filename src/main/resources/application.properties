# The name of the Spring application
spring.application.name=jpa-hibernate-multitenancy-database-separation


# JPA debugproperties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable auto-configuration for DataSource
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Logging configuration
logging.level.root=INFO
logging.level.traiforce.group.llc.jpa_hibernate_multitenancy_database_separation=DEBUG
logging.level.traiforce.group.llc.jpa_hibernate_multitenancy_database_separation.config.DatabaseSeeder=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=5