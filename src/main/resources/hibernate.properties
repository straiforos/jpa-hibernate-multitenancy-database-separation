# Platform database configuration
hibernate.platform.connection.url=jdbc:postgresql://localhost:5432/platform_db
hibernate.platform.connection.username=platform_user
hibernate.platform.connection.password=platform_password
hibernate.platform.connection.driver_class=org.postgresql.Driver

# Tenant database configuration
hibernate.tenant.connection.url=jdbc:postgresql://localhost:5432/company_a_db
hibernate.tenant.connection.username=platform_user
hibernate.tenant.connection.password=platform_password
hibernate.tenant.connection.driver_class=org.postgresql.Driver

# Common Hibernate properties
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.hbm2ddl.auto=create-drop
hibernate.show_sql=true
hibernate.format_sql=true

