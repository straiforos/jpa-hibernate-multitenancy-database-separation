# Platform database configuration
hibernate.connection.url=jdbc:postgresql://localhost:5432
hibernate.connection.username=platform_user
hibernate.connection.password=platform_password
hibernate.connection.driver_class=org.postgresql.Driver

# Tenant database configuration
hibernate.platform.database=platform_db
hibernate.tenant.database=tenant_db

# Common Hibernate properties
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.hbm2ddl.auto=update
hibernate.show_sql=true
hibernate.format_sql=true

